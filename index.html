<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My To Do List</title>
  </head>
  <body align="center">
    <div class="todo-wrapper">
      <h2>My To Do List</h2>
      <p>Klik dua kali untuk membuat list selesai</p>

      <form name="todo-adder">
        <input type="text" id="todo-entry-box" />
      </form>

      <button id="add-button" class="pretty-button">Add</button>

      <br />
      <ol id="todo-list" align="left"></ol>

      <div id="control-wrapper">
        <button id="clear-completed-button" onclick="clearCompletedToDoItem()" class="pretty-button1">Clear Completed</button>
        <button id="empty-button" onclick="emptyList()" class="pretty-button2">Empty List</button>
        <button id="save-button" onclick="saveList()" class="pretty-button3">Save List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
